<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteRise â€“ Cricket Cover Drive Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Upload section */
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #f8f9ff 0%, #e6f2ff 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #f0f8ff 0%, #e8f4ff 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress section */
        .progress-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-custom {
            height: 15px;
            border-radius: 50px;
            background: rgba(102, 126, 234, 0.1);
            overflow: hidden;
        }

        .progress-bar-custom {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 50px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-custom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Video section */
        .video-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        #annotatedVideo {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }

        /* Results section */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .results-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .results-header h3 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e6f2ff 100%);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.15);
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .feedback-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            margin-top: 2rem;
        }

        .feedback-header {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .feedback-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feedback-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .feedback-text {
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .upload-area { padding: 2rem; }
            .upload-icon { font-size: 3rem; }
            .results-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <div class="header fade-in">
            <h1><i class="fas fa-cricket"></i> AthleteRise</h1>
            <p class="subtitle">Advanced Cricket Cover Drive Analysis</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section fade-in">
            <form id="uploadForm">
                <div class="upload-area">
                    <input type="file" name="video" accept="video/*" class="file-input" required>
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop your cricket video here</div>
                    <div class="upload-subtext">or click to browse files</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn analyze-btn">
                        <i class="fas fa-chart-line me-2"></i>Analyze Technique
                    </button>
                </div>
            </form>
        </div>

        <!-- Progress Section -->
        <div class="progress-section slide-in" id="progressSection" style="display:none;">
            <h4 class="text-center mb-3"><i class="fas fa-cog fa-spin me-2"></i>Analyzing Your Technique...</h4>
            <div class="progress-custom">
                <div id="progressBar" class="progress-bar-custom" style="width: 0%"></div>
            </div>
            <p class="text-center mt-2 mb-0" id="progressText">Initializing analysis...</p>
        </div>

        <!-- Video Section -->
        <div class="video-section fade-in" id="videoSection" style="display:none;">
            <h4 class="mb-3"><i class="fas fa-video me-2"></i>Annotated Analysis</h4>
            <div class="video-container">
                <video id="annotatedVideo" controls></video>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section fade-in" id="resultsSection" style="display:none;">
            <div class="results-header">
                <h3><i class="fas fa-chart-bar me-2"></i>Performance Metrics</h3>
                <p class="text-muted">Detailed analysis of your cover drive technique</p>
            </div>
            
            <div class="results-grid" id="metricsGrid"></div>
            
            <div class="feedback-section" id="feedbackSection"></div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Form handling
        const form = document.getElementById('uploadForm');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const videoSection = document.getElementById('videoSection');
        const annotatedVideo = document.getElementById('annotatedVideo');
        const resultsSection = document.getElementById('resultsSection');
        const metricsGrid = document.getElementById('metricsGrid');
        const feedbackSection = document.getElementById('feedbackSection');

        // File input styling
        const fileInput = document.querySelector('.file-input');
        const uploadArea = document.querySelector('.upload-area');
        const uploadText = document.querySelector('.upload-text');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                uploadText.textContent = `Selected: ${e.target.files[0].name}`;
                uploadArea.style.borderColor = '#28a745';
                uploadArea.style.background = 'linear-gradient(135deg, #f0fff4 0%, #e6ffed 100%)';
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = 'linear-gradient(135deg, #f5f0ff 0%, #ede6ff 100%)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = 'linear-gradient(135deg, #f8f9ff 0%, #e6f2ff 100%)';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadText.textContent = `Selected: ${files[0].name}`;
                uploadArea.style.borderColor = '#28a745';
                uploadArea.style.background = 'linear-gradient(135deg, #f0fff4 0%, #e6ffed 100%)';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show progress section
            progressSection.style.display = 'block';
            progressSection.scrollIntoView({ behavior: 'smooth' });
            
            // Progress simulation
            const progressSteps = [
                { width: 10, text: 'Uploading video...' },
                { width: 30, text: 'Extracting frames...' },
                { width: 50, text: 'Analyzing technique...' },
                { width: 75, text: 'Processing biomechanics...' },
                { width: 90, text: 'Generating insights...' },
                { width: 100, text: 'Analysis complete!' }
            ];

            for (let step of progressSteps) {
                await new Promise(resolve => setTimeout(resolve, 800));
                progressBar.style.width = step.width + '%';
                progressText.textContent = step.text;
            }

            const formData = new FormData(form);
            
            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();

                // Show annotated video
                annotatedVideo.src = '/output/annotated_video.mp4';
                videoSection.style.display = 'block';
                videoSection.scrollIntoView({ behavior: 'smooth' });

                // Display metrics
                metricsGrid.innerHTML = '';
                for (let key in data) {
                    if (key !== 'Feedback') {
                        const metricCard = document.createElement('div');
                        metricCard.className = 'metric-card slide-in';
                        metricCard.innerHTML = `
                            <div class="metric-label">${key}</div>
                            <div class="metric-value">${data[key]}</div>
                        `;
                        metricsGrid.appendChild(metricCard);
                    }
                }

                // Display feedback
                feedbackSection.innerHTML = `
                    <div class="feedback-header">
                        <i class="fas fa-lightbulb me-2"></i>Expert Feedback
                    </div>
                `;

                for (let key in data.Feedback) {
                    const feedbackItem = document.createElement('div');
                    feedbackItem.className = 'feedback-item slide-in';
                    feedbackItem.innerHTML = `
                        <div class="feedback-label">${key}</div>
                        <div class="feedback-text">${data.Feedback[key]}</div>
                    `;
                    feedbackSection.appendChild(feedbackItem);
                }

                // Show results section
                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });

                // Hide progress section
                setTimeout(() => {
                    progressSection.style.display = 'none';
                }, 1000);

            } catch (error) {
                console.error('Analysis failed:', error);
                progressText.textContent = 'Analysis failed. Please try again.';
                progressText.style.color = '#dc3545';
            }
        });
    </script>
</body>
</html>
