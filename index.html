<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AthleteRise – Cricket Cover Drive Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #004080;
        }
        .video-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .metrics {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .metric {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .feedback {
            color: #004080;
            font-weight: bold;
        }
        #progressBar {
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AthleteRise – Cricket Cover Drive Analysis</h1>

        <form id="uploadForm" class="mb-4">
            <input type="file" name="video" accept="video/*" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Analyze Video</button>
        </form>

        <div class="progress mb-3" style="display:none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">Processing...</div>
        </div>

        <div class="video-container" style="display:none;">
            <video id="annotatedVideo" width="720" height="480" controls></video>
        </div>

        <div class="metrics" style="display:none;">
            <h3>Evaluation Results</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.querySelector('.progress');
        const videoContainer = document.querySelector('.video-container');
        const annotatedVideo = document.getElementById('annotatedVideo');
        const metricsContainer = document.querySelector('.metrics');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';

            const formData = new FormData(form);
            const res = await fetch('/analyze', { method: 'POST', body: formData });

            progressBar.style.width = '50%';

            const data = await res.json();
            progressBar.style.width = '100%';

            // Show annotated video
            annotatedVideo.src = '/output/annotated_video.mp4';
            videoContainer.style.display = 'block';

            // Show metrics
            resultsDiv.innerHTML = '';
            for (let key in data) {
                if (key !== 'Feedback') {
                    const div = document.createElement('div');
                    div.classList.add('metric');
                    div.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
                    resultsDiv.appendChild(div);
                }
            }

            const feedbackHeader = document.createElement('h4');
            feedbackHeader.textContent = "Feedback";
            feedbackHeader.style.marginTop = "20px";
            resultsDiv.appendChild(feedbackHeader);

            const feedbackDiv = document.createElement('div');
            feedbackDiv.classList.add('feedback');
            let feedbackHtml = '';
            for (let key in data.Feedback) {
                feedbackHtml += `<div><strong>${key}:</strong> ${data.Feedback[key]}</div>`;
            }
            feedbackDiv.innerHTML = feedbackHtml;
            resultsDiv.appendChild(feedbackDiv);

            metricsContainer.style.display = 'block';
            progressContainer.style.display = 'none';
        });
    </script>
</body>
</html>
